<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Portal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/auth.css" />

    <style>
     
    </style>
  </head>

  <body
    class="bg-gradient-to-r from-orange-50 to-white flex items-center justify-center min-h-screen font-sans relative px-4"
  >
    <!-- Language Selector -->
    <div class="absolute top-4 right-4">
      <label for="langSelect" class="sr-only">Select Language</label>
      <select id="langSelect" class="border px-3 py-2 rounded-lg">
        <option value="en">English</option>
        <option value="fr">FranÃ§ais</option>
        <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
      </select>
    </div>

    <!-- Back Button -->
    <a href="landing.html" class="back-btn" id="back">â† Back</a>

    <!-- Main Container -->
    <div
      class="w-full max-w-6xl flex flex-col lg:flex-row justify-between gap-8 p-6 sm:p-8 lg:p-10"
    >
      <!-- ===== FORM CARD ===== -->
      <div
        id="formCard"
        class="flex-1 bg-white p-6 sm:p-8 lg:p-12 rounded-3xl shadow-xl flex flex-col justify-center"
      >
        <!-- LOGIN FORM -->
        <form id="loginForm" class="space-y-5">
          <h2
            id="loginTitle"
            class="text-2xl sm:text-3xl font-bold text-gray-700 text-center mb-6"
          >
            Login
          </h2>

          <input
            id="loginEmail"
            type="email"
            placeholder="Email"
            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ffb400]"
          />

          <div class="relative">
            <input
              id="loginPassword"
              type="password"
              placeholder="Password"
              class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ffb400]"
            />
            <span
              id="loginToggle"
              class="absolute right-3 top-3 eye-icon text-gray-500"
              >ğŸ‘ï¸</span
            >
          </div>

          <button
            id="loginBtn"
            class="w-full bg-[#ffb400] text-white py-3 rounded-lg hover:bg-[#e69e00] transition"
          >
            Login
          </button>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="space-y-5 hidden">
          <h2
            id="registerTitle"
            class="text-2xl sm:text-3xl font-bold text-gray-700 text-center mb-6"
          >
            Register
          </h2>

          <input
            id="fullName"
            type="text"
            placeholder="Full Name"
            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ffb400]"
          />

          <input
            id="registerEmail"
            type="email"
            placeholder="Email"
            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ffb400]"
          />

          <div class="relative">
            <input
              id="regPassword"
              type="password"
              placeholder="Password"
              class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ffb400]"
            />
            <span
              id="regToggle"
              class="absolute right-3 top-3 eye-icon text-gray-500"
              >ğŸ‘ï¸</span
            >
          </div>

          <div class="relative">
            <input
              id="confirmPassword"
              type="password"
              placeholder="Confirm Password"
              class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ffb400]"
            />
            <span
              id="confirmToggle"
              class="absolute right-3 top-3 eye-icon text-gray-500"
              >ğŸ‘ï¸</span
            >
          </div>

          <input
            id="phoneNumber"
            type="tel"
            placeholder="Phone Number"
            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ffb400]"
          />

          <button
            id="registerBtn"
            class="w-full bg-[#ffb400] text-white py-3 rounded-lg hover:bg-[#e69e00] transition"
          >
            Register
          </button>
        </form>
      </div>

      <!-- ===== WELCOME CARD ===== -->
      <div
        id="welcomeCard"
        class="flex-1 bg-welcome text-white p-6 sm:p-8 lg:p-12 rounded-3xl shadow-xl flex flex-col items-center justify-center"
      >
        <h2
          id="welcomeTitle"
          class="text-3xl sm:text-4xl font-bold mb-4 text-center"
        >
          Welcome Back!
        </h2>

        <p id="welcomeText" class="text-base sm:text-lg text-center mb-6">
          Login to access your library account and explore thousands of books.
        </p>

        <button
          id="switchBtn"
          class="bg-white text-[#ffb400] font-bold px-8 py-3 rounded-lg hover:bg-gray-100 transition"
        >
          Register
        </button>
      </div>
    </div>

    <!-- JS -->
    <script src="js/auth.js"></script>
  </body>
</html>
